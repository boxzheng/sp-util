spring.application.name=dbsvr
server.port=9021
eureka.client.serviceUrl.defaultZone=http://114.116.85.133:9011/eureka/
#mybatis.config-location=classpath:mybatis-config.xml
#mybatis mapper文件的位置
#mybatis.mapper-locations=src/main/java/mapper/*.xml
mapper-locations: classpath:mapper/*.xml
mybatis.type-aliases-package= com.sit.entity  # 注意：对应实体类的路径

jdbc.type=mysql
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
# 使用druid数据源
spring.datasource.type= com.alibaba.druid.pool.DruidDataSource
#druid相关配置
#监控统计拦截的filters
spring.datasource.druid.filters= stat
spring.datasource.druid.driver-class-name= com.mysql.jdbc.Driver
#基本属性
spring.datasource.druid.url= jdbc:mysql://192.168.1.138:3306/db_baiyin?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true
spring.datasource.druid.username= root
spring.datasource.druid.password=123456
#配置初始化大小/最小/最大
spring.datasource.druid.initial-size= 1
spring.datasource.druid.min-idle= 1
spring.datasource.druid.max-active= 20
#获取连接等待超时时间
spring.datasource.druid.max-wait= 60000
#间隔多久进行一次检测，检测需要关闭的空闲连接
spring.datasource.druid.time-between-eviction-runs-millis= 60000
#一个连接在池中最小生存的时间
spring.datasource.druid.min-evictable-idle-time-millis= 300000
spring.datasource.druid.validation-query= SELECT 'x'
spring.datasource.druid.test-while-idle= true
spring.datasource.druid.test-on-borrow=false
spring.datasource.druid.test-on-return=false
#打开PSCache，并指定每个连接上PSCache的大小。oracle设为true，mysql设为false。分库分表较多推荐设置为false
spring.datasource.druid.pool-prepared-statements= false
spring.datasource.druid.max-pool-prepared-statement-per-connection-size= 20


#pagehelper分页插件
pagehelper.helperDialect= mysql
pagehelper.reasonable= true
pagehelper.supportMethodsArguments=true
pagehelper.params= count=countSql